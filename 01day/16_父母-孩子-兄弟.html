<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" class="box" title="one">class为box的div1</div>
<div id="div2" class="box">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>
<div>
    <ul>
        <span>span文本1</span>
        <li>AAAAA</li>
        <li title="hello" class="box2">BBBBB</li>
        <li class="box" id='cc'>CCCCC</li>
        <li title="hello">DDDDDD</li>
        <li title="two"><span>span文本2</span></li>
        <span>span文本3</span>
    </ul>
    <span>span文本444</span><br>
    <li>eeeee</li>
    <li>EEEEE</li>
    <br>
</div>
<script type="text/javascript" src="../常见效果练习/todoList/jquery-1.10.1.js"></script>
<script type="text/javascript">

    // 在已经匹配出的元素集合中根据选择器查找孩子/父母/兄弟标签
    //     1. children(): 子标签中找
    //     2. find() : 后代标签中找
    //     3. parent() : 父标签
    //     4. prevAll() : 前面所有的兄弟标签,顺序是倒着的   prev() 前边一个兄弟标签
    //     5. nextAll() : 后面所有的兄弟标签   next() 后边一个兄弟标签
    //     6. siblings() : 前后所有的兄弟标签

    let $ul = $("ul");
    // 1. ul标签的第2个span子标签
    $ul.children("span:eq(1)").css("background","pink");
    // 2. ul标签的第2个span后代标签
    $ul.find("span").eq(1).css("background","pink");
    // 3. ul标签的父标签
    $ul.parent().css("border","1px solid red");
    // 4. id为cc的li标签的前面的所有li标签
    // $("#cc").prev().css("font-size","25px");
    // $("#cc").next().css("font-size","25px");
    $("#cc").prevAll("li").css("font-size","25px");
    console.log($("#cc").prevAll());//li li span顺序是倒着的

    // 5. id为cc的li标签的所有兄弟li标签
    $("#cc").siblings("li").css("color","orange");
</script>
</body>
</html>
