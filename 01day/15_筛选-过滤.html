<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>AAAAA</li>
    <li title="hello" class="box2">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDDD</li>
    <li title="two"><span>BBBBB</span></li>
</ul>
<li>eeeee</li>
<li>EEEEE</li>
<br>

<script type="text/javascript" src="../常见效果练习/todoList/jquery-1.10.1.js"></script>
<script type="text/javascript">
    // 在jQuery对象中的元素对象数组中过滤出一部分元素来
    //     1. first()
    //     2. last()
    //     3. eq(index|-index)
    //     4. filter(selector)
    //     5. not(selector)
    //     6. has(selector)

    let $list = $("ul>li");
    // 1. ul下li标签第一个
    $list.first().css("background","pink");

    // 2. ul下li标签的最后一个
    $list.last().css("background","blue");

    // 3. ul下li标签的第二个
    $list.eq(1).css("font-size","25px");
    // 4. ul下li标签中title属性为hello的
    $list.filter("[title=hello]").css("color","deepskyblue");
    // 5. ul下li标签中title属性不为hello的
    $list.not("[title=hello]").css("font-size",'30px');
    // 6. ul下li标签中有span子标签的
    console.log($list.has("span")[0]);
</script>
</body>
</html>
