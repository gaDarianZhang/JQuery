<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background: red;
        }
    </style>

</head>
<body>
<button id="btn1">慢慢淡出</button>
<button id="btn2">慢慢淡入</button>
<button id="btn3">淡出/淡入切换</button>

<div class="div1">
</div>
<script type="text/javascript" src="../常见效果练习/todoList/jquery-1.10.1.js"></script>
<script type="text/javascript">
    // 淡入淡出: 不断改变元素的透明度来实现的
    //     1. fadeIn(): 带动画的显示
    //     2. fadeOut(): 带动画隐藏
    //     3. fadeToggle(): 带动画切换显示/隐藏
    $("#btn1").click(function () {
        $(".div1").fadeOut(2000);
    });
    $('#btn2').click(function () {
        $('.div1').fadeIn(2000);
    });
    $('#btn3').click(function () {
        $('.div1').fadeToggle(1000);
    });

</script>

</body>
</html>
