<body>
<p style="color: greenyellow">第一个</p>
<p style="color: deepskyblue">第二个</p>
<script type="text/javascript" src="../常见效果练习/todoList/jquery-1.10.1.js"></script>
<script type="text/javascript">
    
    /*
     1. 得到第一个p标签的颜色
     2. 设置所有p标签的文本颜色为pink
     3. 设置第2个p的字体颜色(#ff0011),背景(blue),宽(300px), 高(30px)
     */
    $(function () {
        console.log($("p:first").css("color"));
        $("p").css("color","pink");
        $("p:last").css({
            "color":"#ff0011",
            "background":"blue",
            "height":"30px",
            "width":"300px"
        });
    })
