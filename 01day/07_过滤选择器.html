<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
在原有选择器匹配的元素中进一步进行过滤的选择器
  * 基本
  * 内容
  * 可见性
  * 属性
-->
<div id="div1" class="box">class为box的div1</div>
<div id="div2" class="box">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>
<ul>
    <li>AAAAA</li>
    <li title="hello">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDDD</li>
    <li title="two">BBBBB</li>
    <li style="display:none">我本来是隐藏的</li>
</ul>
<script type="text/javascript" src="../常见效果练习/todoList/jquery-1.10.1.js"></script>
<script type="text/javascript">
    /*
     需求:
     1. 选择第一个div
     2. 选择最后一个class为box的元素
     3. 选择所有class属性不为box的div
     4. 选择第二个和第三个li元素
     5. 选择内容为BBBBB的li
     6. 选择隐藏的li
     7. 选择有title属性的li元素
     8. 选择所有属性title为hello的li元素
     */

    // 1. 选择第一个div
    $("div:first-of-type").css("background","pink");
    $("div:first-child").css("background","#bfa");
    $("div:first").css("fontSize","20px");//也可以直接用first！！！！！！！！！！！！
    // 2. 选择最后一个class为box的元素
    $("box:last")
    // 3. 选择所有class属性不为box的div
    $("div:not(.box)")
    // 4. 选择第二个和第三个li元素
    $("li:eq(1)")
    $("li:eq(2)")
    //或者
    $("li:gt(0):lt(3)")//有坑！！！！！！！！！！前边选了大于0之后，得到的集合数量就已经变了
    // 5. 选择内容为BBBBB的li
    $("li:contains(BBBBB)")//！！！！！！！！！contains()里边不加引号
    // 6. 选择隐藏的li
    $("li:hidden").show(1000)//！！！！！！！！！！！！！
    // 7. 选择有title属性的li元素
    $("li[title]")//！！！！！！！！！！！！！！！！！！！
    // 8. 选择所有属性title为hello的li元素
    $("li[title=hello]")
    //9. 有title属性，且title属性不为hello的li元素
    $("li[title][title!=hello]")//！！！！！！！！！！！

</script>

</body>
</html>
